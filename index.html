<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9O+2mvxzaJzBGHmYvQWz/20PqhlU01/J8j+u3Rk9Uf0" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5" id="app">
        <h1 class="text-center mb-4">To-Do List</h1>

        <div class="input-group mb-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Add a new task...">
            <button class="btn btn-primary" id="addTodoBtn">Add Task</button>
        </div>

        <ul id="todoList" class="list-group">
            <!-- To-Do items will be dynamically added here by JavaScript -->
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eFl+1Q3kGk" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
